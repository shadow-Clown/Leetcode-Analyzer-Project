<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Student Leaderboard</title>

  <link rel="stylesheet" href="style.css" />

  <!-- SheetJS for Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
  <h1>LeetCode Student Leaderboard</h1>

  <main id="Cont">
    <!-- ================= LEADERBOARD ================= -->
    <section id="leaderboard">
      <h3>Leaderboard</h3>

      <div class="filter">
        <p>Filter by:</p>
        <select id="filter">
          <option value="totalSolved">Total Questions</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="showData"></div>
    </section>

    <!-- ================= ADD STUDENTS ================= -->
    <section id="addStudent">
      <h3>Add Students</h3>

      <!-- Excel Upload -->
      <input type="file" id="excelFile" accept=".xlsx,.xls" />

      <!-- Manual Input -->
      <div class="studentInput">
        <input id="name" type="text" placeholder="Student Name" />
        <input id="username" type="text" placeholder="LeetCode Username" />
        <button id="add">Add</button>
      </div>

      <!-- Student List -->
      <div class="studentDetailsContainer"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
